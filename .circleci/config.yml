version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
  test:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
          name: Test Greeting
          command: echo "Hello again. It is me. Your friendly neighborhood Automated QA Engineer."
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test:
        type: approval
        requires:
          -build